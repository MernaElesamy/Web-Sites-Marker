<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> WebSites Marker  </title>
</head>
<body>
        <h1 class="text-muted p-2 w-50 m-auto text-center">  Web Sites Marker App</h1>
        <div class="m-auto w-75 ">
            <h2 class=" p-3 text-center"> Add Your favorites Sites</h2>
            <label for="siteName"> Site Name</label>
            <input type="text" id="siteName" placeholder="Enter Your Favorite Site Name" class="form-control p-2 ">
            <label for="siteUrl">Website URL</label>
            <input type="text"id="siteUrl" placeholder="Enter THE Website URL"class="form-control p-2">
            <button  type="submit" class="btn btn-outline-success w-100 mt-2" id="addSiteBtn"> Add Site Name</button>
            <input type="search" onkeyup="search(this.value)" id="searchBtn" placeholder="Search by Website Name" class="form-control mt-3" >
           </div>
           <table class="table table-hover w-75 m-auto mt-3 text-center">
            <thead>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
           </table>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
